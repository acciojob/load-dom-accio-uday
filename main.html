<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Load Success</title>
</head>
<body>
    <script>
		document.addEventListener('DOMContentLoaded', function () {
			document.body.textContent = 'DOM load success';
		});
</script>
</body>
</html>
